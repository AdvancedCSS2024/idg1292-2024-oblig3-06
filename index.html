<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Story site - Goal #15 </title>
</head>
<body>
    <h1>Life on land</h1>

    <section class="section1">
        <h2>Background</h2>
        <div class="svg-container">
            <img src="/assets/background.svg" alt="Background sea and mountains">
        </div>
    </section>

    <section class="section2">
        <h2>Road</h2>
        <div class="svg-container">
            <img src="/assets/road.svg" alt="Brown road">
        </div>
    </section>

    <section class="section3">
        <h2>Bushes Background</h2>
        <div class="svg-container">
            <img src="/assets/bushes_1.svg" alt="Background bushes">
        </div>
    </section>

    <section class="section4">
        <h2>Clouds</h2>
        <div class="svg-container">
            <img src="/assets/clouds.svg" alt="Clouds">
        </div>
    </section>

    <section class="section5">
        <h2>Car</h2>
        <div class="svg-container">
            <img src="/assets/car.svg" alt="Vacation car">
        </div>
    </section>

    <section class="section6">
        <h2>Foreground</h2>
        <div class="svg-container">
            <img src="/assets/foreground.svg" alt="foreground">
            <img src="/assets/palmtrees_alive.svg" alt="Palmtrees">
        </div>
    </section>
</body>

</html>
